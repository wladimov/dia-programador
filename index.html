<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Día del Programador</title>
    <script defer src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col justify-center items-center m-6 gap-4">
    <h1 class="font-bold text-xl">Comprobar Día del Programador</h1>
    <label for="fecha"></label>
    <input
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block ps-10 p-2.5"
      type="date"
      id="fecha"
    />
    <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
      onclick="verificarFecha()"
    >
      Verificar
    </button>
    <marquee
      id="mensaje"
      class="font-bold text-2xl"
      behavior=""
      direction=""
    ></marquee>
  </body>
</html>
